name: Build and commit documentation if changed

on:
  push:
    branches:
      - master
    paths:
      - 'src/app/api/constants.ts'
      - 'src/app/api/schemas.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm install

      - name: Setup go-task
        uses: pnorton5432/setup-task@v1
        with:
          task-version: 3.39.2
          
      - name: Build documentation
        run: task documentation

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Check in generated documentaion
