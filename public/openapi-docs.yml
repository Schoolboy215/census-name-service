  /api/lastName:
    post:
      description: Get a random last name with optional filters for race and rarity.
      summary: Get a random last name.
      security:
        - ApiKeyAuth: []
      requestBody:
        description: Optional filters
        content:
          application/json:
            schema:
              type: object
              properties:
                race:
                  type: string
                  enum:
                    - white
                    - black
                    - asian
                    - native
                    - hispanic
                  example: white
                percentile:
                  type: integer
                  minimum: 1
                  maximum: 100
                top:
                  type: string
                  enum:
                    - "true"
                    - "false"
          multipart/form-data:
            schema:
